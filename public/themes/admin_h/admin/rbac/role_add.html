<include file="public@header"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加角色</h5>
                    <div class="ibox-tools">
                        <a href="{:url('rbac/index')}" class="btn btn-primary btn-xs">角色管理</a>
                        <a href="#" class="btn btn-primary btn-xs active">添加角色</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="{:url('rbac/roleAddPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ROLE_NAME')}</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="input-name" name="name" value="" required>
                                    </div>
                                </div>
                                <div class="hr-line-dashed">
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('ROLE_DESCRIPTION')}</label>
                                    <div class="col-md-8">
                                        <textarea type="text" class="form-control" id="input-remark" name="remark"></textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed">
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('STATUS')}</label>
                                    <div class="col-md-8">
                                        <label class="radio-inline">
                                            <input type="radio" name="status" value="1"> {:lang('ENABLED')}
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="status" value="0"> {:lang('DISABLED')}
                                        </label>
                                    </div>
                                </div>
                                <div class="hr-line-dashed">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-md-8">
                                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
    </body>
    </html>
