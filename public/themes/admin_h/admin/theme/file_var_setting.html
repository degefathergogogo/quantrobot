<include file="theme/functions"/>
<include file="public@header"/>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInUp js-check-wrap">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>组件</h5>
                    <div class="ibox-tools">
                        <a href="{:url('theme/fileSetting',['file_id'=>$file_id,'tab'=>'widget'])}" class="btn btn-primary btn-xs">组件设置</a>
                        <a href="{:url('theme/fileSetting',['file_id'=>$file_id,'tab'=>'var'])}" class="btn btn-primary btn-xs active">变量设置</a>
                    </div>
                    </div>
                        <div class="ibox-content">
                                    <form method="post" class="js-ajax-form  margin-top-20" action="{:url('theme/settingPost')}">
                                        <notempty name="file['more']['vars']">
                                            {:_parse_vars($file.more.vars,'vars')}
                                            <else/>
                                            <div>本页面没有设置任何变量</div>
                                        </notempty>
                                        <div class="form-group" style="display:none;">
                                            <input type="hidden" name="id" value="{$file.id}">
                                            <button type="submit" class="btn btn-primary js-ajax-submit" id="submit-btn">{:lang('SAVE')}</button>
                                        </div>
                                    </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <include file="theme/scripts"/>
</body>
</html>
