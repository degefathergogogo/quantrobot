<include file="public@header"/>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInUp js-check-wrap">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>导航菜单</h5>
                    <div class="ibox-tools">
                        <a href="{:url('NavMenu/index',['nav_id'=>$nav_id])}" class="btn btn-primary btn-xs active">导航菜单</a>
                        <a href="{:url('NavMenu/add',['nav_id'=>$nav_id])}" class="btn btn-primary btn-xs">添加菜单</a>
                    </div>
                    </div>
                    <div class="ibox-content">
                        <form class="js-ajax-form margin-top-20" action="{:url('NavMenu/listOrder')}" method="post">
                            <div class="table-actions">
                                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">排序</button>
                            </div>
                            <table class="table table-hover table-bordered">
                                <thead>
                                <tr>
                                    <th width="50">排序</th>
                                    <th width="50">ID</th>
                                    <th>菜单名称</th>
                                    <th width="80">状态</th>
                                    <th width="180">{:lang('ACTIONS')}</th>
                                </tr>
                                </thead>
                                <tbody>
                                {$categories}
                                </tbody>
                            </table>
                        </form>
                    </div>
                    </div>
                </div>
        </div>
    </div>
<script src="__STATIC__/js/admin.js"></script>
