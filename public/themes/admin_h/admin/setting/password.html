<include file="public@header"/>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                    <div class="ibox-tools">
                        <a href="{:url('user/userInfo')}" class="btn btn-primary btn-xs">个人信息</a>
                        <a href="{:url('setting/password')}" class="btn btn-primary btn-xs active">修改菜单</a>
                    </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal js-ajax-form margin-top-20" method="post" action="{:url('setting/passwordPost')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('OLD_PASSWORD')}</label>
                                <div class="col-md-8">
                                   <input type="password" class="form-control" id="input-old-password" name="old_password">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NEW_PASSWORD')}</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" id="input-password" name="password">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('CONFIRM_PASSWORD')}</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" id="input-repassword" name="re_password">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary js-ajax-submit" type="submit">{:lang('SAVE')}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
