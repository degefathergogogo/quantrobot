<include file="public@header"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInUp js-check-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>幻灯片管理</h5>
                    <div class="ibox-tools">
                        <a href="#" class="btn btn-primary btn-xs active">所有幻灯片</a>
                        <a href="{:url('slide/add')}" class="btn btn-primary btn-xs">添加幻灯片</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="js-ajax-form" action="{:url('Link/listOrder')}" method="post">
                        <table class="table table-hover table-bordered table-list">
                        <thead>
                        <tr>
                            <th width="50">
                                ID
                            </th>
                            <th>
                                幻灯片
                            </th>
                            <th>
                                备注
                            </th>
                            <th width="160">
                                {:lang('ACTIONS')}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="slides" item="vo">
                        <tr>
                            <td>
                                {$vo.id}
                            </td>
                            <td>
                                {$vo.name}
                            </td>
                            <td>
                        {$vo.remark}
                            </td>
                            <td>
                                <a href="{:url('slide/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                                <a href="javascript:parent.openIframeLayer('{:url('slideItem/index',array('slide_id'=>$vo['id']))}','管理 {$vo.name} 页面',{});">管理页面</a>
                                <a href="{:url('slide/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                            </td>
                        </tr>
                        </foreach>
                        </tbody>
                        </table>
                        <div class="pagination">
                            {$page|default=''}
                        </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
