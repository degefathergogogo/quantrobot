<include file="public@header"/>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInUp js-check-wrap">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>自动汇总任务列表</h5>

                    </div>
                    <div class="ibox-content">
                        <table class="table table-hover" id="menus-table">
                            <thead>
                                <tr>
                                    <th width="60">ID</th>
                                    <th>钱包ID</th>
                                    <th>任务名称</th>
                                    <th>执行参数</th>
                                    <th width="300">执行结果</th>
                                    <th>计划开启时间</th>
                                    <th>执行失败次数</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <eq name="datas" value="">
                                    <tr> 
                                        <td colspan="5" style="text-align: center">暂无数据</td>
                                    </tr>
                                <else />
                                    <foreach name="datas" item="vo">
                                    <tr>
                                        <td>{$vo.id} </td>
                                        <td>{$vo.wallet_id} </td>
                                        <td>{$vo.task_name} </td>
                                        <td>{$vo.params} </td>
                                        <td style="word-break:break-all;">{$vo.result}</td>
                                        <td>{$vo.schedule_time|date="Y-m-d H:i",###}</td>
                                        <td>{$vo.fail_times}</td>
                                        <td>{$status[$vo.status]}</td>

                                    </tr>
                                    </foreach>
                                </eq>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <div>
                                当前共有数据 <span style="color:blue;font-weight:bold">{$num}</span> 条
                            </div>
                            {$page|default=''}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
