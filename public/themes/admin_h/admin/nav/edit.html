    <div class="wrapper wrapper-content animated fadeInUp js-check-wrap">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加导航</h5>
                    <div class="ibox-tools">
                        <a href="{:url('nav/index')}" class="btn btn-primary btn-xs">{:lang('ADMIN_NAV_INDEX')}</a>
                        <a href="{:url('nav/add')}" class="btn btn-primary btn-xs active">{:lang('ADMIN_NAV_ADD')}</a>
                    </div>
                    </div>
                    <div class="ibox-content">
                       <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('nav/editPost')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="name" value="{$name}">

                            </div>

                                    <input type="hidden" name="id" value="{$id}">

                                    <a class="btn btn-default" href="{:url('Nav/index')}">返回</a>

                            </div>

                    </div>
