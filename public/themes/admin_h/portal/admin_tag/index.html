<include file="public@header"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInUp js-check-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>标签列表</h5>
                    <div class="ibox-tools">
                        <a href="#" class="btn btn-primary btn-xs active">标签管理</a>
                        <a href="{:url('AdminTag/add')}" class="btn btn-primary btn-xs">添加标签</a>
                    </div>
                </div>
                <div class="ibox-content">
                        <table class="table table-hover table-bordered table-list">
                        <thead>
                        <tr>
                            <th width="100">
                                ID
                            </th>
                            <th>
                                标签名称
                            </th>
                            <th width="80">
                                状态
                            </th>

                            <th width="120">
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="tags" item="vo">
                            <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$arrStatus[$vo['status']]}</td>
                    <td>
                        <if condition="$vo['status'] eq 1">
                            <a class="js-ajax-dialog-btn"
                               href="{:url('AdminTag/upStatus',['id'=>$vo['id'],'status'=>0])}">禁用</a>
                            <else/>
                            <a class="js-ajax-dialog-btn"
                               href="{:url('AdminTag/upStatus',['id'=>$vo['id'] ,'status'=>1])}">启用</a>
                        </if>
                        <a class="js-ajax-delete" href="{:url('AdminTag/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
                        </foreach>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th width="100">
                                ID
                            </th>
                            <th>
                                标签名称
                            </th>
                            <th width="80">
                                状态
                            </th>

                            <th width="120">
                                操作
                            </th>
                        </tr>
                        </tfoot>
                        </table>
                        <div class="pagination">{$page}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
